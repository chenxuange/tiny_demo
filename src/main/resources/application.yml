mybatis:
  mapper-locations:
    - classpath:/mapper/**/*.xml

logging:
  file:
#    path: ./logs
    path: /var/logs
  level:
        com.example.tiny_demo: info
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS,CTT
##    com.example.tiny_demo.modules.ums.service: info
